<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Javascript Breakpoints demo page</title>
    <link href="style.css" rel="stylesheet"/>
  </head>
<body>
  <p>Test by resizing the width of the browser over & under 600px. </p>
  <div id="test">Loading</div>
  <div id="jsbreakpoints"></div>

  <!--[if lte IE 8]><script src="respond.min.js"></script><![endif]-->
  <script src="breakpoints.js" ></script>
	<script>

    var testEl = document.getElementById("test");

		var b = Breakpoints.on({
			name: "BIG_SCREEN_BREAKPOINT",
      fallbackEl: document.getElementById('jsbreakpoints'),
			el: document.body,
			matched: function() {
        testEl.textContent = "Breakpoint is matched";
			},
			exit: function() {
        testEl.textContent = "Breakpoint is exited";
			}
		});

		if (b.notMatched()) {
			testEl.textContent = "Breakpoint is not matched";
		}

	</script>
</body>
</html>
